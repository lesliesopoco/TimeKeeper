                  <li class="nav-item">

            <div class="col py-3 px-4">

                <i class="bi-clock body-header col-auto"></i>
                <span class="body-header col-auto">Submit Timesheet</span>
              </div>

              <hr/>

              <div class="row">
                <div class="col">
                    <form class="row g-3 text-center">
                      <div class="form-group col-xs-12 col-md-3">
                        <label for="job" class="form-label">Job</label>
                        <select id="job" class="form-select">
                          <option></option>
                          <option>Data Analyst</option>
                          <option>Programmer</option>
                        </select>
                      </div>
                      <div class="form-group form-label col">
                        <label for="sun" class="form-label">Sun</label>
                        <input type="number" class="form-control">
                      </div>
                      <div class="form-group form-label col">
                        <label for="mon" class="form-label">Mon</label>
                        <input type="number" class="form-control">
                      </div>
                      <div class="form-group form-label col">
                        <label for="tue" class="form-label">Tue</label>
                        <input type="number" class="form-control">
                      </div>
                      <div class="form-group form-label col">
                        <label for="wed" class="form-label">Wed</label>
                        <input type="number" class="form-control">
                      </div>
                      <div class="form-group form-label col">
                        <label for="thu" class="form-label">Thu</label>
                        <input type="number" class="form-control">
                      </div>
                      <div class="form-group form-label col">
                        <label for="fri" class="form-label">Fri</label>
                        <input type="number" class="form-control">
                      </div>
                      <div class="form-group form-label col">
                        <label for="sat" class="form-label">Sat</label>
                        <input type="number" class="form-control">
                      </div>

                    </form>
                      <div class="form-group row">
                        <div class="col">
                          <button type="add" class="btn btn-blue bg-blue">Add</button>
                          <button type="submit" class="btn btn-blue bg-blue">Submit</button>
                          <button type="clear" class="btn btn-blue bg-blue">Clear</button>
                        </div>
                      </div>
      

      
<!--              <div id="calendar" style="height: 800px"></div> -->
